{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md animate-fade-in">
        <h2 class="text-2xl font-bold text-bat-blue mb-6 text-center">Login</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 mb-2">Usu√°rio</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bat-blue focus:border-transparent transition-all">
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bat-blue focus:border-transparent transition-all">
            </div>
            <button type="submit"
                class="w-full bg-bat-blue text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors transform hover:scale-105 duration-200">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
